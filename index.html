<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="navigation">
                    <div class="navigation-search">
                        <input v-bind:value="valueText" type="text" class="goods-search" />
                        <button class="search-button" v-on:click="searchRes" type="button">Поиск</button>
                    </div>
                    <div class="navigation-cart">
                        <button class="cart-button" type="button" v-on:click="cartList">Корзина</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="goods-list">
                    <div class="search-list" v-show="SearchShow">
                        <div class="goods-item" v-for="search in searchresults">
                            <h3>{{ search.product_name }}</h3>
                            <p>{{ search.price }}</p>
                            <button v-on:click="addToCart($event)" v-bind:data-id="search.id_product">Добавить</button>
                        </div>
                    </div>
                    <div class="cart-list" v-show="CartShow">
                        <button v-on:click="cartHide">Скрыть</button>
                        <div class="goods-item" v-for="cart in carts">
                            <h3>{{ cart.product_name }}</h3>
                            <p>{{ cart.price }}</p>
                            <button v-on:click="delItem($event)" v-bind:data-id="cart.id_product">Удалить</button>
                        </div>
                    </div>
                    <div class="goods-list-1" v-show="GoodsShow">
                        <div class="goods-item" v-for="good in goods">
                            <h3>{{ good.product_name }}</h3>
                            <p>{{ good.price }}</p>
                            <button v-on:click="addToCart($event)" v-bind:data-id="good.id_product">Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
